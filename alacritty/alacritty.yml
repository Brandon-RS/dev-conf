window:

  dimensions:
    columns: 114
    lines: 38

  padding:
    x: 2
    y: 1

  decorations: full
  opacity: 0.95
  title: " Brandon "
  dynamic_title: false

  class:
    instance: Alacritty
    general: Alacritty


scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
    family: "FiraCode Nerd Font"
    style: Regular
  bold:
    family: "FiraCode Nerd Font"
    style: Bold
  italic:
    family: "FiraCode Nerd Font"
    style: Italic
  bold_italic:
    family: "FiraCode Nerd Font"
    style: BoldItalic
  size: 11

cursor:
  style: 
    shape: Beam
    blinking: On
    blink_interval: 100


mouse: 
  hide_when_typing: true


